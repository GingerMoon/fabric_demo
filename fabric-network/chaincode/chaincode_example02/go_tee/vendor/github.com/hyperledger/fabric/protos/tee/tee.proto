syntax = "proto3";

//option go_package = "github.com/hyperledger/fabric/protos/tee";

package protos;


// Interface exported by the server.
service Tee {
    rpc Execute(TeeArgs) returns (TeeResp) {}
}

message TeeArgs {
    repeated bytes args = 1;
}

message TeeResp {
    repeated bytes results = 1;
}